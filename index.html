<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple TODO LIST</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h1>TODO LIST</h1>
        <div class="input-container">
            <input type="text" class="todo-input" id="todoInput" placeholder="Add a new task ... " autofocus>
            <button class="add-button" id="addBtn" onclick="addTask()">
                <i class="fa fa-plus-circle"></i>
            </button>
        </div>
        <div class="todo-container">
            <ul class="todos" id="todos">
                <!-- <li class="checked">Hello world</li>
                <li>Hello world</li>
                <li>Hello world</li> -->
            </ul>
            <img src="imgs/document.png" alt="" class="empty-img" id="emptyImg">
        </div>
    </div>
    
</body>
</html>
